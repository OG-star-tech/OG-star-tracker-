; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = ./
shared_dir = shared
default_envs = ogstartracker_release

[env]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/53.03.10/platform-espressif32.zip
;board = esp32doit-devkit-v1
board = wemos_d1_uno32
;board = arduino_nano_esp32
board_build.f_cpu = 240000000L
upload_protocol = esptool
upload_speed = 921600
monitor_filters = direct
framework = arduino

lib_deps =
    bblanchon/ArduinoJson@^7.2.1
    erriez/ErriezSerialTerminal@^1.1.4
    teemuatlut/TMCStepper@^0.7.3
    tfeldmann/Blinkenlight@^2.3.0
    marcoschwartz/LiquidCrystal_I2C@^1.1.4
    https://github.com/joaopedrotaveira/Adafruit_USB_RGB_Backpack

[ogstartracker]
custom_binary_name = "ogstartracker"
custom_version = "v2.0"
custom_debug_port = \\.\COM5

[env:ogstartracker_release]
extends = env
build_type = release
extra_scripts =
    pre:shared/versioning.py
monitor_speed = 115200
build_flags =
    -D BINARY_NAME=${ogstartracker.custom_binary_name}
    -D VERSION=${ogstartracker.custom_version}
    -D DEBUG=0
    -D BUILD_VERSION=\"${ogstartracker.custom_version}\"
    -D INTERNAL_VERSION=7
    -D WEBSITE_NAME='"www.tracker.com"'
    -D STEPPER_TYPE=STEPPER_1_8
    -D DNS_PORT=53
    -D WEBSERVER_PORT=80
    -D AP_MODE=1
    -D TRACKING_RATE=TRACKING_SIDEREAL
    -Wall -Wextra -Os



[env:ogstartracker_compiledb]
extends = env
build_flags =
	-D BUILD_VERSION=\"${ogstartracker.custom_version}\"
build_type = release
monitor_speed = 115200
extra_scripts =
    pre:shared/generate_compiledb.py
